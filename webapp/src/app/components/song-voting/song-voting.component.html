<div class="flex-row border">
    <img src="{{song.picture}}">
    <div class="song-div">
        <p class="normal-text">{{song.title | uppercase}}</p>
        <p class="sub-text">{{song.interpreter}}</p>
    </div>
    <div class="voting border">
        <p>up</p>
        <p>{{song.votes}}</p>
        <p>down</p>
    </div>
    
    
</div>
